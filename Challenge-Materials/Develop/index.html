<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
  <!-- 8 am row -->
      <div class="row time-block">
        <div class="col-2 hour">8:00 am</div>
          <textarea class="col-9 description" id="8"></textarea>
            <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      
  <!-- 9 am row -->
        <div class="row time-block">
          <div class="col-2 hour">9:00 am</div>
            <textarea class="col-9 description" id="9"></textarea>
              <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
        </div>
  
  <!-- 10 am row -->
        <div class="row time-block">
          <div class="col-2 hour">10:00 am</div>
           <textarea class="col-9 description" id="10"></textarea>
            <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
        </div>
  
  <!-- 11 am row -->
        <div class="row time-block">
          <div class="col-2 hour">11:00 am</div>
           <textarea class="col-9 description" id="11"></textarea>
            <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
        </div>
  
  <!-- 12 pm row -->
        <div class="row time-block">
          <div class="col-2 hour">12:00 pm</div>
             <textarea class="col-9 description" id="12"></textarea>
              <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
        </div>
  
  <!-- 1 pm row -->
        <div class="row time-block">
          <div class="col-2 hour">1:00 pm</div>
           <textarea class="col-9 description" id="13"></textarea>
             <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
        </div>
  
  <!-- 2 pm row -->
        <div class="row time-block">
          <div class="col-2 hour">2:00 pm</div>
           <textarea class="col-9 description" id="14"></textarea>
            <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
         </div>
  
  <!-- 3 pm row -->
        <div class="row time-block">
          <div class="col-2 hour">3:00 pm</div>
            <textarea class="col-9 description" id="15"></textarea>
              <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
        </div>
  
  <!-- 4 pm row -->
        <div class="row time-block">
          <div class="col-2 hour">4:00 pm</div>
            <textarea class="col-9 description" id="16"></textarea>
              <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
        </div>
  
  <!-- 5 pm row -->
        <div class="row time-block">
          <div class="col-2 hour">5:00 pm</div>
           <textarea class="col-9 description" id="17"></textarea>
            <button class="btn saveBtn col-md-1"><i class="bi bi-save"></i></button>
       </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="assets/js/script.js"></script>  
  </body>
</html>
